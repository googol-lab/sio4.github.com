---
layout: page
title: "@시스템 운영"
---
<!-- do not edit directly. this file was automatically generated by rake -->
{% assign category = page.name |remove: '.html' %}
<div class="category-description"><p>시스템/네트워크 운영</p></div>
<div class="wall-panel" id="blog-archives">
  <ul class="posts nodot">
  {% for post in site.categories[category] %}
    <li><i class="fa fa-file-o heading"></i>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="post-meta">{{ post.date |date: '%F' }}</span>
      <div class="post-tags">
      {% for tag in post.tags %}<a class="tag-item" href="/tags/{{ tag }}/"
        title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a>
      {% endfor %}
      </div>
    </li>
  {% endfor %}
  </ul>
</div>
