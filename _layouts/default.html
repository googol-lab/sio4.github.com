<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>{{ page.title }}</title>
	<meta name="author" content="Yonghwan SO" />
	<link href="http://feeds.feedburner.com/sio4-blog"
	rel="alternate" title="sio4' blog" type="application/atom+xml" />

	<link rel="stylesheet" href="/css/syntax.css" type="text/css" />
	<link rel="stylesheet" href="/css/screen.css" type="text/css"
	media="screen, projection" />
</head>
<body>

<div class="site">
<div class="title">
<a href="/">Yonghwan's Blog</a>
<a class="extra" href="/">home</a>
</div>

<div class="sidebar">
	<h1>Recent Posts</h1>
	<ul class="posts">
		{% for post in site.posts limit:5 %}
		<li><a href="{{ post.url }}">{{ post.title }}</a> <span>{{ post.date | date_to_string }}</span></a></li>
		{% endfor %}
	</ul>
</div>

<div class="content">
	{{ content }}
</div>

<div class="footer">
<div class="contact">
<p>
Yonghwan SO<br />

</p>
</div>
<div class="contact">
<p>
<a href="http://github.com/sio4/">github.com/sio4</a><br />
<a href="http://twitter.com/scinix/">twitter.com/scinix</a><br />
<a href="http://www.facebook.com/yonghwan.so">facebook.com/yonghwan.so</a>
</p>
</div>
<div class="rss">
<!-- a href="http://feeds.feedburner.com/sio4">
<img src="/images/rss.png" alt="Subscribe to RSS Feed" />
</a-->
</div>
</div>
</div>

<!-- Google Analytics -->

</body>
</html>
