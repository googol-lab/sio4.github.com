<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/favicon.png">

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-language" content="ko" />
	<meta name="author" content="소용환/Yonghwan SO" />
	<meta name="keywords" content="소용환의 블로그, {{ page.tags |join:', ' }}" />
	<meta name="description"
		content="{{ page.excerpt |strip_html |strip_newlines }}" />
	<meta name="og:description"
		content="{{ page.excerpt |strip_html |strip_newlines }}" />
	<meta name="og:image" content="{{ page.image }}" />
	<title>{{ page.title }} - {{ site.title }}</title>
	<link href="{{ site.feedurl }}" title="{{ site.title }}"
			rel="alternate" type="application/atom+xml" />

	<link rel="stylesheet" href="/assets/vendor/semantic-ui/semantic.min.css" />
	<script src="/assets/vendor/jquery-1.11.3.min.js"></script>
	<script src="/assets/vendor/semantic-ui/semantic.min.js"></script>

	<link rel="stylesheet" href="/assets/syntax/monokai.css" type="text/css" />
	<link rel="stylesheet" href="/assets/hc-default.css" type="text/css" />
</head>
<body>

<div class="fullscreen">

	<div class="hc-sticky-header">
		<div class="ui inverted menu">
			<a class="item" href="/"><i class="home icon"></i>{{ site.title }}</a>
			<a class="item" href="/archives.html">Archives</a>
			<div class="right menu">
				<a class="item" href="{{ site.feedurl }}"><i class="icon rss"></i></a>
			</div>
		</div>
	</div>

	<div class="hc-fixed-window hc-page">
		<div class="module-main narrow-page">
			{{ content }}
		</div>

		<div class="page-tail">
			<div class="contact" id="personal-info">
				{% include personal.html %}
			</div>

			<div class="contact roll">
				<div class="label">Catch me on :-)</div>
				<ul>
					<li><a href="http://www.facebook.com/yonghwan.so">Facebook</a>
					<li><a href="http://wiki.sauru.so">wiki.sauru.so</a>
					<li><a href="http://github.com/sio4/">github.com/sio4</a>
					<li><a href="http://kr.linkedin.com/in/scinix">linkedin profile</a>
				</ul>
			</div>

			<div class="contact">
				<div class="label">Links :</div>
				<ul>
					<li><a href="http://www.gnu.org/philosophy/philosophy.html">Philosophy of the GNU Project</a>
					<li><a href="http://www.gnu.org/philosophy/philosophy.ko.html">GNU 프로젝트의 철학</a>
				</ul>
			</div>

			<div class="rss">
				<p>
				powered by <a href="http://jekyllrb.com/">jekyll</a>
				and <a href="http://github.com/">github</a><br />
				<br/>
				<a href="{{ site.feedurl }}"><i class="icon rss"></i> RSS Feed</a>
				</p>
			</div>
		</div>
	</div>

	<!--div class="hc-sticky-footer">
	</div-->
</div>
