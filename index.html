---
layout: site
title: Wall
---

<div class="wall-panel" id="blog-posts">
<h1>Blog Posts</h1>
{% for post in site.posts limit:5 %}
<div class="item">
	<div class="item_details">
		<span><a href="{{ post.url }}" title="Permalink">{{ post.title }}</a></span>
		Posted on {{ post.date | date_to_string }}
		<!-- by <a href="http://twitter.com/scinix">Yonghwan SO</a> -->
	</div>
</div>
{% endfor %}
</div>

<div class="wall-panel" id="delicious-panel">
<h1>My Delicous</h1>
	<div class="half-panel">
	<script type="text/javascript"
	src="http://feeds.delicious.com/v2/js/sio4?title=Bookmarks&icon=rss&count=5&bullet=%C2%BB&sort=date&extended"
	></script>
	</div>
	<div class="half-panel">
	<script type="text/javascript"
	src="http://feeds.delicious.com/v2/js/tags/sio4?title=Tags&count=100&sort=freq&flow=cloud&color=73adff-3274d0&size=6-20"
	></script>
	</div>
</div>
