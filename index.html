---
layout: page
title: Wall
---

<div class="wall-panel" id="blog-posts">
<h1>Blog Posts</h1>
{% for post in site.posts limit:10 %}
<div class="item_preview">
	<h3 class="underline">» <a href="{{ post.url }}"
			title="Permalink">{{ post.title }}</a></h3>
	<div class="preview_meta">
    <div class="nw">{{ post.date | date: "%F %A" }}</div>
    <div class="nw"><a href="/categories/{{ post.categories |last |downcase }}.html">{{ post.display }}</a></div>
    <div class="post-tags">
      {% for tag in post.tags %}<span class="nw"><a
        class="tag-item" href="/tags/{{tag}}.html">{{tag}}</a></span>
		{% endfor %}
	  </div>
	</div>
	<div class="preview_content">
		<div>
			{{ post.excerpt}}
		  <a href="{{ post.url }}" title="Permalink">more...</a>
		</div>
	</div>
</div>
{% endfor %}
</div>
