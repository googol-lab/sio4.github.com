---
layout: page
---
		<div class="wall-panel" id="blog-posts">
			<h1 class="underline">Blog Posts</h1>
			{% for post in site.posts limit:10 %}
			<div class="preview-item">
				<h3 class="grayline"><a href="{{post.url}}">{{post.title}}</a></h3>
				<div class="preview-meta">
					<span class="nw"><a href="/categories/{{ post.categories |last |downcase }}.html">{{ post.display }}</a></span>
					<span class="nw">{{ post.date | date: "%F" }}</span>
					<div><span class="disqus-comment-count"
							data-disqus-url="{{ site.url }}{{post.url}}"></span></div>
					<div class="tags">
						{% for tag in post.tags %}<span class="nw"><a class="tag-item"
								href="/tags/{{tag}}.html">{{tag}}</a></span>
						{% endfor %}
					</div>
				</div>
				<div class="preview-content">
					<p>
						{{ post.excerpt |strip_html }}
						<a href="{{ post.url }}">[...]</a>
					</p>
					{% if post.image %}
					<img class="fit" src="{{ post.image }}">
					{% endif %}
				</div>
			</div>{% endfor %}
		</div>
