---
layout: site
title: Wall
---

<div class="wall-widget" id="blog-posts">
<h1>Blog Posts</h1>
{% for post in site.posts limit:5 %}
<div class="item">
	<div class="item_details">
		<span><a href="{{ post.url }}" title="Permalink">{{ post.title }}</a></span>
		Posted on {{ post.date | date_to_string }}
		<!-- by <a href="http://twitter.com/scinix">Yonghwan SO</a> -->
	</div>
</div>
{% endfor %}
</div>



<!-- begining of disqus block -->
<script type="text/javascript">
//<![CDATA[
(function() {
var links = document.getElementsByTagName('a');
var query = '?';
for(var i = 0; i < links.length; i++) {
if(links[i].href.indexOf('#disqus_thread') >= 0) {
query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
}
}
document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/sio4-github/get_num_replies.js' + query + '"></' + 'script>');
})();
//]]>
</script>
<!-- end of disqus block -->
