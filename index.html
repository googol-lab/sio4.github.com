---
layout: default
title: Wall
---


{% for post in site.posts limit:5 %}
<div class="item">
	<div class="item_details">
		<h1><a href="{{ post.url }}" title="Permalink">{{ post.title }}</a></h1>
		<p class="meta">Posted on {{ post.date | date_to_string }}
		by <a href="http://twitter.com/scinix">Yonghwan SO</a></p>
	</div>

	<div class="item_content">
{{ post.content }}
	</div>

	<div class="item_meta">
		<span class="item_comments">
		Comments: <a href="{{ post.url }}#disqus_thread">(view/add your own)</a>
		</span>
		<!-- span class="item_tags">
		Tags:
		{% for topic in post.topics %}
		<a href="/tags/{{ topic }}.html"
			title="View posts tagged with &quot;{{ topic }}&quot;">{{ topic }}</a>
		{% if forloop.last != true %}, {% endif %}
		{% endfor %}
		</span -->
	</div>
</div>
{% endfor %}


<!-- begining of disqus block -->
<script type="text/javascript">
//<![CDATA[
(function() {
var links = document.getElementsByTagName('a');
var query = '?';
for(var i = 0; i < links.length; i++) {
if(links[i].href.indexOf('#disqus_thread') >= 0) {
query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
}
}
document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/sio4-github/get_num_replies.js' + query + '"></' + 'script>');
})();
//]]>
</script>
<!-- end of disqus block -->
