{% if site.google_analytics %}
            <div id="google_translate_element" class="pull-right"></div><script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: '{{ page.lang |slice: 0, 2 }}', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, gaTrack: true, gaId: '{{ site.google_analytics }}'}, 'google_translate_element');
}
            </script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>{%
else %}
            <div id="google_translate_element" class="pull-right"></div><script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: '{{ page.lang |slice: 0, 2 }}', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
}
            </script><script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>{%
endif %}
